<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My one page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #0b0c1e;
      color: #ffffff;
    }

    header, nav, section, footer {
      padding: 20px;
    }

    nav {
      background-color: #1a1c3c;
      position: sticky;
      top: 0;
    }

    nav a {
      color: #00d8ff;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
    }

    img {
      width: 100%;
      max-width: 400px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.03);
    }

    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    footer {
      background-color: #1a1c3c;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Welcome to My Space themed one page website</h1>
    <p>Explore the wonders of the universe, from distant galaxies to planets in our solar system.</p>
  </section>

  <section id="gallery">
    <h2>Photo Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2024/12/07/13/08/space-9250868_1280.jpg" alt="Galaxy" onclick="openLightbox(this.src)">
    <img src="https://cdn.pixabay.com/photo/2017/02/09/12/02/mars-2051748_1280.png" alt="Mars" onclick="openLightbox(this.src)">
    <img src="https://cdn.pixabay.com/photo/2017/03/03/09/49/earth-2113656_1280.jpg" alt="Earth from space" onclick="openLightbox(this.src)">
  </section>

  <section id="video">
    <h2>Explore Space</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/okOzxHN9NOA?si=MjnubSAIpThH335A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Nadira Hirmiz. All rights reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <a href="#" class="close" onclick="event.stopPropagation(); closeLightbox();">&times;</a>
    <img id="lightbox-img" src="" alt="Enlarged image">
  </div>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

</body>
</html>
